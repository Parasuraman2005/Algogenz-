   <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffe7;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
    }

    h1 {
      margin-top: 200px;
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #00ffe7;
    }

    .contact-info {
      margin-top: 50px;
      font-size: 1.2rem;
      line-height: 2.5;
      color: #00ffe7;
    }

    .contact-info i {
      margin-top: 5px;
      margin-right: 10px;
      color: #00ffe7;
    }

    a {
      color: whitesmoke;
      text-decoration: none;
    }

    a:hover {
      color: #00ffe7;
    }
    nav {
      margin: 20px 0;
      animation: fadeInDown 1.3s ease-out;
    }

    nav a {
      text-decoration: none;
      margin: 10px;
      padding: 12px 20px;
      background: #00bcd4;
      color: white;
      border-radius: 15px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: inline-block;
    }

    nav a:hover {
      background: #00e5ff;
      color: #000;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header {
        font-size:3.3em;
      }
      nav a {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
